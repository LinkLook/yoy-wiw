<!doctype html>
<html>
  <head>
    <title>Canvas</title>
    <meta charset="utf-8" />
    <style>
      canvas { border: 1px solid gray; }
    </style>
    <script src="javascripts/tweetshirt.js"></script>
  </head>
  <body>
    <canvas width="600" height="200" id="tshirt"></canvas>
    <form>
      <p>
        <label for="bgColor">Background color:</label>
        <select id="bgColor">
          <option value="white" selected="true">White</option>
          <option value="black">Black</option>
        </select>
      </p>
      <p>
        <label for="shape">Circles or squares?</label>
        <select id="shape">
          <option value="none" selected="true">Neigher</option>
          <option value="circles">Circles</option>
          <option value="triangle">Triangle</option>
          <option value="squares">Squares</option>
        </select>
      </p>
      <p>
        <label for="textColor">Text color:</label>
        <select id="textColor">
          <option value="black" selected="true">Black</option>
          <option value="white">White</option>
        </select>
      </p>
      <p>
        <label for="tweets">Tweet:</label>
        <select id="tweets">
          <option value="超能，用一次就爱上一辈子！" selected="true">超能，用一次就爱上一辈子！</option>
          <option value="这是一个神奇的网站。">这是一个神奇的网站</option>
        </select>
      </p>
      <p><input type="button" id="previewButton" value="预览" /></p>
    </form>
  </body>
<html>
